<!DOCTYPEhtml>
<html>
  <head>
    <title>Triangle Identifier</title>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/triangle-scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h3>Enter 3 sides to see what kind of triangle it makes:</h3>
      <form id="sides">
        <label for="side1">Side 1:</label>
        <input id="side1" type="text">

        <label for="side2">Side 2:</label>
        <input id="side2" type="text">

        <label for="side3">Side 3:</label>
        <input id="side3" type="text">

        <button type="submit" class="btn">Submit</button>
      </form>
      <div class="form-error">
        <h3>Oops! The form wasn't completed!</h3>
      </div>

      <div class="result">
        <h3>That's <span id="output"></span> triangle!</h3>
      </div>
    </div>
  </body>
</html>
